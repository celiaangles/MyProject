<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@700&family=Passero+One&family=Rubik&display=swap"
      rel="stylesheet"
    />

    <title>Katana</title>

    <script src="index.js" defer type="module"></script>
  </head>

  <body>
    <div id="intro-game">
      <div class="firstcon">
        <h1 class="katana">Katana Game</h1>
        <div class="textos">
          <div class="text01">
            <h2 class="subtext">Indira Paganotto</h2>
            <h2 class="subtext">prod. Celia Angles</h2>
          </div>
          <div class="text02">
            <h2 class="subtext">Iron Hack Test</h2>
            <h2 class="subtext">DOM domination</h2>
          </div>
        </div>
        <div class="container">
          <button id="start-button">
            START THE GAME
            <a href="/"></a>
          </button>
        </div>
      </div>
    </div>

    <div id="in-game"><canvas id="game"></canvas></div>

    <div id="winner">
      <div class="secondcon">
        <img
          src="images/11310 Background Removed.png"
          class="samurai"
          alt="winnerImage"
        />
        <h1 class="pass">Congratulations, you have won!</h1>
        <button id="restart-button">
          COME BACK, PLAY AGAIN
          <a href="/"></a>
        </button>
        <div class="images">
          <img src="images/sword01.png" class="sword" alt="SAO" />
          <img src="images/sword01.png" class="sword" alt="SAO" />
          <img src="images/sword01.png" class="sword" alt="SAO" />
          <img src="images/sword01.png" class="sword" alt="SAO" />
          <img src="images/sword01.png" class="sword" alt="SAO" />
        </div>
      </div>
    </div>
  </body>
</html>
